<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Pari OR Dispari</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="card mt-3" style="width: 20rem;">
            <img src="img/paridispari.webp" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">Pari o Dispari</h5>
                <p class="text-center">Scegli un numero da 1 a 5, seleziona Pari o Dispari e attendi la mossa del computer!
                </p>
                <div class="input-group mb-3">
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text">Numero</span>
                        <input id="user-number" type="number" min="1" max="5" class="form-control">
                      </div>

                      <div class="input-group">
                        <select class="form-select" id="select-oddeven" >
                          <option selected>Pari o dispari?</option>
                          <option value="even">Pari</option>
                          <option value="odd">Dispari</option>
                        </select>
                        <button class="btn btn-outline-secondary" id="play-button" type="button">Gioca</button>
                      </div>

                </div>
             


            </div>
        </div>
    </div>
</body>

<script src="js/paridispari.js"></script>
<script src="js/utility.js"></script>


</html>
